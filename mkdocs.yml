site_name: My Docs
theme: 
  name: material
  features: 
    - navigation.instant
    - toc.follow
    - toc.integrate
    - content.code.annotate
    - content.code.copy
markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - pymdownx.highlight:
     linenums: true
  - footnotes
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Home: 'index.md'
